<div class="modal fade" id="new-group-modal" tabindex="-1" role="dialog" aria-labelledby="new-group-modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        
        <!-- Modal Header (optional) -->
        <div class="modal-header">
          <h5 class="modal-title" id="new-group-modalTitle">Create New Group</h5>
         
        </div>
  
        <!-- Modal Body -->
        <div class="modal-body">
          <form>
            <div class="form-group mb-3">
              <label for="group-name">Group Name</label>
              <input type="text" class="form-control" id="group-name" placeholder="Enter group name" required>
            </div>
            <div class="form-group mb-0">
              <label for="group-description">Group Description</label>
              <textarea class="form-control" id="group-description" rows="3" placeholder="Enter group description" required></textarea>
            </div>
          </form>
        </div>
  
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" id="new-group-modal-cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="new-group-modal-submit" class="btn btn-primary">Save changes</button>
        </div>
        
      </div>
    </div>
  </div>
